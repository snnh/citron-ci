name: Build Citron (Windows)

concurrency:
  group: build-windows-nightly-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch: {}

jobs:
  check-version:
    name: Check if new version available
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.compare.outputs.should_build }}
      new_hash: ${{ steps.current.outputs.hash_short }}
      new_hash_full: ${{ steps.current.outputs.hash_full }}
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
      - name: Get current commit hash
        id: current
        run: |
          FULL_HASH=$(git rev-parse HEAD)
          SHORT_HASH=$(echo "$FULL_HASH" | cut -c1-7)
          echo "hash_short=$SHORT_HASH" >> $GITHUB_OUTPUT
          echo "hash_full=$FULL_HASH" >> $GITHUB_OUTPUT
      - name: Get last built version
        id: last_built
        run: |
          LAST_HASH=$(cat LATEST_VERSION_WINDOWS 2>/dev/null | tr -d '\n' || echo "none")
          echo "last_hash=$LAST_HASH" >> $GITHUB_OUTPUT
      - name: Check if release exists
        id: release_check
        run: |
          if gh release view nightly-windows --repo "${{ github.repository }}" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      - name: Compare versions
        id: compare
        run: |
          if [ "${{ steps.current.outputs.hash_short }}" != "${{ steps.last_built.outputs.last_hash }}" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [ "${{ steps.release_check.outputs.exists }}" != "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build:
    name: "Citron Build (Windows - ${{ matrix.arch }})"
    needs: [check-version]
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: x64
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Clone Submodules
        shell: bash
        run: |
          # Parse .gitmodules and clone each submodule
          echo "Cloning submodules from .gitmodules..."

          # Clone vcpkg
          if [ ! -f "externals/vcpkg/scripts/buildsystems/vcpkg.cmake" ]; then
            rm -rf externals/vcpkg
            git clone --depth 1 https://github.com/microsoft/vcpkg.git externals/vcpkg
          fi

          # Clone enet
          if [ ! -d "externals/enet/include" ]; then
            rm -rf externals/enet
            git clone --depth 1 https://github.com/lsalzman/enet.git externals/enet
          fi

          # Clone other required submodules
          declare -A submodules=(
            ["externals/cubeb"]="https://github.com/mozilla/cubeb.git"
            ["externals/dynarmic"]="https://github.com/yuzu-mirror/dynarmic.git"
            ["externals/discord-rpc"]="https://github.com/yuzu-mirror/discord-rpc.git"
            ["externals/Vulkan-Headers"]="https://github.com/KhronosGroup/Vulkan-Headers.git"
            ["externals/sirit"]="https://github.com/yuzu-mirror/sirit.git"
            ["externals/mbedtls"]="https://github.com/yuzu-mirror/mbedtls.git"
            ["externals/xbyak"]="https://github.com/herumi/xbyak.git"
            ["externals/opus"]="https://github.com/xiph/opus.git"
            ["externals/SDL"]="https://github.com/libsdl-org/SDL.git"
            ["externals/VulkanMemoryAllocator"]="https://github.com/GPUOpen-LibrariesAndSDKs/VulkanMemoryAllocator.git"
            ["externals/cpp-httplib"]="https://github.com/yhirose/cpp-httplib.git"
            ["externals/cpp-jwt"]="https://github.com/arun11299/cpp-jwt.git"
            ["externals/libusb/libusb"]="https://github.com/libusb/libusb.git"
            ["externals/simpleini"]="https://github.com/brofield/simpleini.git"
            ["externals/oaknut"]="https://github.com/merryhime/oaknut.git"
            ["externals/Vulkan-Utility-Libraries"]="https://github.com/KhronosGroup/Vulkan-Utility-Libraries.git"
          )

          for path in "${!submodules[@]}"; do
            url="${submodules[$path]}"
            if [ ! -d "$path/.git" ] && [ ! -f "$path/.git" ]; then
              echo "Cloning $path from $url"
              rm -rf "$path"
              mkdir -p "$(dirname "$path")"
              git clone --depth 1 "$url" "$path" || echo "Warning: Failed to clone $path"
            fi
          done

          # Clone nested submodules
          if [ -d "externals/sirit" ]; then
            cd externals/sirit
            git submodule update --init --recursive --depth 1 || true
            cd ../..
          fi
          if [ -d "externals/dynarmic" ]; then
            cd externals/dynarmic
            git submodule update --init --recursive --depth 1 || true
            cd ../..
          fi
          if [ -d "externals/cubeb" ]; then
            cd externals/cubeb
            git submodule update --init --recursive --depth 1 || true
            cd ../..
          fi

          echo "Submodule cloning completed"

      - name: Install Vulkan SDK
        shell: pwsh
        run: |
          $vulkan_sdk_url = "https://sdk.lunarg.com/sdk/download/1.3.283.0/windows/VulkanSDK-1.3.283.0-Installer.exe"
          Invoke-WebRequest -Uri $vulkan_sdk_url -OutFile VulkanSDK-Installer.exe
          Start-Process -FilePath ".\VulkanSDK-Installer.exe" -ArgumentList "--accept-licenses", "--default-answer", "--confirm-command", "install" -Wait
          echo "C:\VulkanSDK\1.3.283.0\Bin" | Out-File -FilePath $env:GITHUB_PATH -Append
      - name: Get Nightly Version
        id: version
        shell: bash
        run: |
          git fetch --tags
          VERSION=$(git rev-parse --short HEAD)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Force Clean Build by Removing Old Cache
        shell: bash
        run: rm -rf build

      - name: Configure CMake
        shell: cmd
        run: |
          cmake -B build -S . -G "Visual Studio 17 2022" -A ${{ matrix.arch }} ^
            -DCITRON_USE_BUNDLED_VCPKG=ON ^
            -DCITRON_BUILD_TYPE=Nightly ^
            -DCITRON_ENABLE_LTO=ON ^
            -DCITRON_USE_BUNDLED_QT=ON ^
            -DENABLE_QT6=ON ^
            -DENABLE_QT_TRANSLATION=ON ^
            -DCITRON_TESTS=OFF ^
            -DUSE_DISCORD_PRESENCE=ON ^
            -DENABLE_WEB_SERVICE=ON ^
            -DENABLE_OPENSSL=ON ^
            -DCITRON_USE_AUTO_UPDATER=ON ^
            -DCITRON_ENABLE_LIBARCHIVE=ON
      - name: Build Citron
        shell: cmd
        run: cmake --build build --config Release --parallel
      - name: Package Windows Build
        shell: pwsh
        run: |
          mkdir dist
          mkdir temp_package
          Get-ChildItem ".\build\bin\Release\" -Recurse | Where-Object { $_.Extension -ne ".pdb" } | ForEach-Object {
            $relativePath = $_.FullName.Replace((Resolve-Path ".\build\bin\Release\").Path, "").TrimStart('\')
            $destPath = Join-Path ".\temp_package" $relativePath
            $destDir = Split-Path $destPath -Parent
            if (!(Test-Path $destDir)) { New-Item -ItemType Directory -Path $destDir -Force | Out-Null }
            Copy-Item $_.FullName $destPath -Force
          }
          Compress-Archive -Path ".\temp_package\*" -DestinationPath ".\dist\Citron-windows-nightly-${{ steps.version.outputs.VERSION }}-${{ matrix.arch }}.zip"
          Remove-Item ".\temp_package" -Recurse -Force
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: Citron-Windows-Nightly-${{ matrix.arch }}
          path: "dist/*.zip"

  release:
    if: ${{ github.ref_name == 'main' }}
    name: "Release"
    needs: [check-version, build]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: Citron-Windows-Nightly-x64
          path: .
      - name: Get Version from Filename
        shell: bash
        run: |
          FILENAME=$(ls Citron-windows-nightly-*-x64.zip)
          VERSION=${FILENAME#Citron-windows-nightly-}
          VERSION=${VERSION%-x64.zip}
          echo "APP_VERSION=${VERSION}" >> $GITHUB_ENV
      - name: Delete Previous Release
        run: gh release delete "nightly-windows" --repo "${{ github.repository }}" --cleanup-tag -y || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set Build Date
        run: echo "BUILD_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - name: Release Artifacts
        uses: softprops/action-gh-release@v2
        with:
          name: "Continuous Build (Windows Nightly: ${{ env.APP_VERSION }})"
          tag_name: "nightly-windows"
          prerelease: true
          files: "*.zip"
          body: |
            **Citron Commit:** [`${{ needs.check-version.outputs.new_hash }}`](https://github.com/${{ github.repository }}/commit/${{ needs.check-version.outputs.new_hash_full }})

            This build is based on the Citron emulator source code from this repository.

            **Build Details:**
            - Platform: Windows (x64)
            - Build Type: Release with Qt6 and LTO
            - Date: ${{ env.BUILD_DATE }}
      - name: Update LATEST_VERSION
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "${{ env.APP_VERSION }}" > LATEST_VERSION_WINDOWS
          git add LATEST_VERSION_WINDOWS
          git commit -m "Update LATEST_VERSION_WINDOWS to ${{ env.APP_VERSION }} [skip ci]" || exit 0
          for i in {1..5}; do
            git pull --rebase origin main && git push && break || sleep 2
          done

