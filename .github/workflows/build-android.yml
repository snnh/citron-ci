name: Build Citron (Android)

concurrency:
  group: build-android-nightly-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch: {}

jobs:
  check-version:
    name: Check if new version available
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.compare.outputs.should_build }}
      new_hash: ${{ steps.current.outputs.hash_short }}
      new_hash_full: ${{ steps.current.outputs.hash_full }}
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
      - name: Get current commit hash
        id: current
        run: |
          FULL_HASH=$(git rev-parse HEAD)
          SHORT_HASH=$(echo "$FULL_HASH" | cut -c1-7)
          echo "hash_short=$SHORT_HASH" >> $GITHUB_OUTPUT
          echo "hash_full=$FULL_HASH" >> $GITHUB_OUTPUT
      - name: Get last built version
        id: last_built
        run: |
          LAST_HASH=$(cat LATEST_VERSION_ANDROID 2>/dev/null | tr -d '\n' || echo "none")
          echo "last_hash=$LAST_HASH" >> $GITHUB_OUTPUT
      - name: Check if release exists
        id: release_check
        run: |
          if gh release view nightly-android --repo "${{ github.repository }}" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      - name: Compare versions
        id: compare
        run: |
          if [ "${{ steps.current.outputs.hash_short }}" != "${{ steps.last_built.outputs.last_hash }}" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [ "${{ steps.release_check.outputs.exists }}" != "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build:
    name: "Citron Build (Android)"
    needs: [check-version]
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Clone Submodules
        run: |
          echo "Cloning submodules..."

          # Clone enet
          if [ ! -d "externals/enet/include" ]; then
            rm -rf externals/enet
            git clone --depth 1 https://github.com/lsalzman/enet.git externals/enet
          fi

          # Clone other required submodules
          declare -A submodules=(
            ["externals/cubeb"]="https://github.com/mozilla/cubeb.git"
            ["externals/dynarmic"]="https://github.com/yuzu-mirror/dynarmic.git"
            ["externals/Vulkan-Headers"]="https://github.com/KhronosGroup/Vulkan-Headers.git"
            ["externals/sirit"]="https://github.com/yuzu-mirror/sirit.git"
            ["externals/mbedtls"]="https://github.com/yuzu-mirror/mbedtls.git"
            ["externals/xbyak"]="https://github.com/herumi/xbyak.git"
            ["externals/opus"]="https://github.com/xiph/opus.git"
            ["externals/VulkanMemoryAllocator"]="https://github.com/GPUOpen-LibrariesAndSDKs/VulkanMemoryAllocator.git"
            ["externals/cpp-httplib"]="https://github.com/yhirose/cpp-httplib.git"
            ["externals/cpp-jwt"]="https://github.com/arun11299/cpp-jwt.git"
            ["externals/simpleini"]="https://github.com/brofield/simpleini.git"
            ["externals/oaknut"]="https://github.com/merryhime/oaknut.git"
            ["externals/Vulkan-Utility-Libraries"]="https://github.com/KhronosGroup/Vulkan-Utility-Libraries.git"
            ["externals/libadrenotools"]="https://github.com/bylaws/libadrenotools.git"
          )

          for path in "${!submodules[@]}"; do
            url="${submodules[$path]}"
            if [ ! -d "$path/.git" ] && [ ! -f "$path/.git" ]; then
              echo "Cloning $path from $url"
              rm -rf "$path"
              mkdir -p "$(dirname "$path")"
              git clone --depth 1 "$url" "$path" || echo "Warning: Failed to clone $path"
            fi
          done

          # Clone nested submodules
          for dir in externals/sirit externals/dynarmic externals/cubeb externals/libadrenotools; do
            if [ -d "$dir" ]; then
              cd "$dir"
              git submodule update --init --recursive --depth 1 || true
              cd ../..
            fi
          done

          echo "Submodule cloning completed"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;26.1.10909125"

      - name: Get Nightly Version
        id: version
        run: |
          git fetch --tags
          VERSION=$(git rev-parse --short HEAD)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android APK
        working-directory: ./src/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Sign APK
        if: ${{ github.event_name != 'pull_request' && env.ANDROID_KEYSTORE_B64 != '' }}
        working-directory: ./src/android
        env:
          ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASS: ${{ secrets.ANDROID_KEYSTORE_PASS }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_B64" ]; then
            echo "$ANDROID_KEYSTORE_B64" | base64 -d > citron.keystore
            ${ANDROID_SDK_ROOT}/build-tools/34.0.0/apksigner sign \
              --ks citron.keystore \
              --ks-key-alias "$ANDROID_KEY_ALIAS" \
              --ks-pass pass:"$ANDROID_KEYSTORE_PASS" \
              --key-pass pass:"$ANDROID_KEYSTORE_PASS" \
              app/build/outputs/apk/release/app-release.apk
            rm citron.keystore
          fi

      - name: Package Android Build
        working-directory: ./src/android
        run: |
          mkdir -p ../../dist
          cp app/build/outputs/apk/release/app-release.apk \
            ../../dist/Citron-android-nightly-${{ steps.version.outputs.VERSION }}.apk

      - name: Upload Android Build
        uses: actions/upload-artifact@v4
        with:
          name: Citron-Android-Nightly
          path: "dist/*.apk"

  release:
    if: ${{ github.ref_name == 'main' }}
    name: "Release"
    needs: [check-version, build]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: Citron-Android-Nightly
          path: .
      - name: Get Version from Filename
        shell: bash
        run: |
          FILENAME=$(ls Citron-android-nightly-*.apk)
          VERSION=${FILENAME#Citron-android-nightly-}
          VERSION=${VERSION%.apk}
          echo "APP_VERSION=${VERSION}" >> $GITHUB_ENV
      - name: Delete Previous Release
        run: gh release delete "nightly-android" --repo "${{ github.repository }}" --cleanup-tag -y || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set Build Date
        run: echo "BUILD_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - name: Release Artifacts
        uses: softprops/action-gh-release@v2
        with:
          name: "Continuous Build (Android Nightly: ${{ env.APP_VERSION }})"
          tag_name: "nightly-android"
          prerelease: true
          files: "*.apk"
          body: |
            **Citron Commit:** [`${{ needs.check-version.outputs.new_hash }}`](https://github.com/${{ github.repository }}/commit/${{ needs.check-version.outputs.new_hash_full }})

            This build is based on the Citron emulator source code from this repository.

            **Build Details:**
            - Platform: Android (ARM64-v8a)
            - Build Type: Release
            - Min SDK: 30 (Android 11)
            - Target SDK: 35 (Android 15)
            - Date: ${{ env.BUILD_DATE }}

            **Installation:**
            1. Download the APK file
            2. Enable "Install from Unknown Sources" in Android settings
            3. Install the APK
            4. Grant necessary permissions when launching

            **Note:** This is an unsigned or self-signed build. You may need to uninstall previous versions before installing.
      - name: Update LATEST_VERSION
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "${{ env.APP_VERSION }}" > LATEST_VERSION_ANDROID
          git add LATEST_VERSION_ANDROID
          git commit -m "Update LATEST_VERSION_ANDROID to ${{ env.APP_VERSION }} [skip ci]" || exit 0
          for i in {1..5}; do
            git pull --rebase origin main && git push && break || sleep 2
          done

